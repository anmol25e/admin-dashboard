<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="sidebar" class="main-3">
            <div class="dashboard">
                <div class="dashboardIcon">
                    <img src="images/view-dashboard.svg" alt="">
                </div>
                <div class="dashboardName">
                    <h1>Dashboard</h1>
                </div>
            </div>
            <div class="homeSection">
                <div id="home" class="homeSectionItems">
                    <div class="homeIcon">
                        <img src="images/home.svg">
                    </div>
                    <div class="homeName">
                        <p>Home</p>
                    </div>
                </div>
                <div id="profile" class="homeSectionItems">
                    <div class="profileIcon">
                        <img src="images/face-man-profile.svg">
                    </div>
                    <div class="profileName">
                        <p>Profile</p>
                    </div>
                </div>
                <div id="message" class="homeSectionItems">
                    <div class="messageIcon">
                        <img src="images/message.svg">
                    </div>
                    <div class="messageName">
                        <p>Messages</p>
                    </div>
                </div>
                <div id="history" class="homeSectionItems">
                    <div class="historyIcon">
                        <img src="images/history.svg">
                    </div>
                    <div class="historyName">
                        <p>History</p>
                    </div>
                </div>
                <div id="tasks" class="homeSectionItems">
                    <div class="taskIcon">
                        <img src="images/calendar-check.svg">
                    </div>
                    <div class="tashName">
                        <p>Tasks</p>
                    </div>
                </div>
                <div id="communities" class="homeSectionItems">
                    <div class="communitiesIcon">
                        <img src="images/account-group.svg">
                    </div>
                    <div class="communitiesName">
                        <p>Communities</p>
                    </div>
                </div>
            </div>
            <div class="settingsSection">
                <div id="settings" class="settingsSectionItems">
                    <div class="settingsIcon">
                        <img src="images/cog.svg">
                    </div>
                    <div class="settingsName">
                        <p>settings</p>
                    </div>
                </div>
                <div id="support" class="settingsSectionItems">
                    <div class="supportIcon">
                        <img src="images/help-box.svg">
                    </div>
                    <div class="supportName">
                        <p>Support</p>
                    </div>
                </div>
                <div id="privacy" class="settingsSectionItems">
                    <div class="privacyIcon">
                        <img src="images/shield-check.svg">
                    </div>
                    <div class="privacyName">
                        <p>Privacy</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="header" class="main-3">
            <div class="upperheader">
                <div class="search">
                    <div class="searchIcon">
                    </div>
                    <div class="searchBar"></div>
                </div>
                <div class="othericons">
                    <div class="notification"></div>
                    <div class="smallLogo"></div>
                    <div class="smallName"></div>
                </div>
            </div>
            <div class="lowerheader">
                <div class="leftside">
                    <div class="bigLogo"></div>
                    <div class="bigName"></div>
                </div>
                <div class="rightside">
                    <div class="new"></div>
                    <div class="update"></div>
                    <div class="share"></div>
                </div>
            </div>
        </div>
        <div id="main-body" class="main-3">
            <div id="projects" class="yourProjects">
                <div class="projectmain">
                    <div class="projectheading">
                        <div class="yourprojectHeading">
                            <h1>Your Project</h1>
                        </div>
                    </div>
                    <div class="cards">
                        <div class="card" id="class-1"></div>
                        <div class="card" id="class-2"></div>
                        <div class="card" id="class-3"></div>
                        <div class="card" id="class-4"></div>
                        <div class="card" id="class-5"></div>
                        <div class="card" id="class-6"></div>
                    </div>

                </div>
            </div>
            <div id="annon" class="announcements">
                <div class="annonHeading">
                    <div class="announcement">
                        <h1>Announcements</h1>
                    </div>
                </div>
                <div class="announCards">
                    <div class="announCard" id="announCard-1"></div>
                    <div class="announCard" id="announCard-2"></div>
                    <div class="announCard" id="announCard-3"></div>
                </div>
            </div>
            <div id="trendy" class="trending">
                <div class="trendyHeading">
                    <div class="trendingHeading">
                        <h1>Trending</h1>
                    </div>
                </div>
                <div class="trendyCards">
                    <div class="trendyCard" id="trendyCard-1"></div>
                    <div class="trendyCard" id="trendyCard-2"></div>
                    <div class="trendyCard" id="trendyCard-3"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
