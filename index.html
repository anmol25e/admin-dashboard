<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="sidebar" class="main-3">
            <div class="dashboard">
                <div class="dashboardIcon"></div>
                <div class="dashboardName"></div>
            </div>
            <div class="homeSection">
                <div class="home">
                    <div class="homeIcon"></div>
                    <div class="homeName"></div>
                </div>
                <div class="profile">
                    <div class="profileIcon"></div>
                    <div class="profileName"></div>
                </div>
                <div class="message">
                    <div class="messageIcon"></div>
                    <div class="messageName"></div>
                </div>
                <div class="history">
                    <div class="historyIcon"></div>
                    <div class="historyName"></div>
                </div>
                <div class="tasks">
                    <div class="taskIcon"></div>
                    <div class="tashName"></div>
                </div>
                <div class="communities">
                    <div class="communitiesIcon"></div>
                    <div class="communitiesName"></div>
                </div>
            </div>
            <div class="settingsSection">
                <div class="settings">
                    <div class="settingsIcon"></div>
                    <div class="settingsName"></div>
                </div>
                <div class="support">
                    <div class="supportIcon"></div>
                    <div class="supportName"></div>
                </div>
                <div class="privacy">
                    <div class="privacyIcon"></div>
                    <div class="privacyName"></div>
                </div>
            </div>
        </div>
        <div id="header" class="main-3">
            <div class="upperheader">
                <div class="search">
                    <div class="searchIcon"></div>
                    <div class="searchBar"></div>
                </div>
                <div class="othericons">
                    <div class="notification"></div>
                    <div class="smallLogo"></div>
                    <div class="smallName"></div>
                </div>
            </div>
            <div class="lowerheader">
                <div class="leftside">
                    <div class="bigLogo"></div>
                    <div class="bigName"></div>
                </div>
                <div class="rightside">
                    <div class="new"></div>
                    <div class="update"></div>
                    <div class="share"></div>
                </div>
            </div>
        </div>
        <div id="main-body" class="main-3">
            <div id="projects" class="yourProjects">
                <div class="projectmain">
                    <div class="projectheading">
                        <div class="yourprojectHeading">
                            <h1>Your Project</h1>
                        </div>
                    </div>
                    <div class="cards">
                        <div class="card" id="class-1"></div>
                        <div class="card" id="class-2"></div>
                        <div class="card" id="class-3"></div>
                        <div class="card" id="class-4"></div>
                        <div class="card" id="class-5"></div>
                        <div class="card" id="class-6"></div>
                    </div>

                </div>
            </div>
            <div id="annon" class="announcements">
                <div class="annonHeading">
                    <div class="announcement">
                        <h1>Announcements</h1>
                    </div>
                </div>
                <div class="announCards">
                    <div class="announCard" id="announCard-1"></div>
                    <div class="announCard" id="announCard-2"></div>
                    <div class="announCard" id="announCard-3"></div>
                </div>
            </div>
            <div id="trendy" class="trending">
                <div class="trendyHeading">
                    <div class="trendingHeading">
                        <h1>Trending</h1>
                    </div>
                </div>
                <div class="trendyCards">
                    <div class="trendyCard" id="trendyCard-1"></div>
                    <div class="trendyCard" id="trendyCard-2"></div>
                    <div class="trendyCard" id="trendyCard-3"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
